heroText: >
  p5.jsは、コーディングやアート制作を学ぶための親しみやすいツールです。p5.jsは、包括的で教育的なコミュニティによって作られた、無料でオープンソースのJavaScriptライブラリです。p5.jsは、アーティスト、デザイナー、初心者、教育者、そしてその他の人々を歓迎します！  
