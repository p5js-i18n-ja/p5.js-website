name: p5.touchgui
category: ui
description: p5.touchguiは、p5.jsを拡張し、ボタン、スライダー、その他のGUI（グラフィカルユーザーインターフェース）オブジェクトをp5.jsスケッチに簡単に追加できるようにすることを目的としています。これにより、マウスとマルチタッチ入力の両方で動作する簡単に作成されたGUIオブジェクトを使用して、アイデアを素早く反復することに集中できます。
sourceUrl: https://github.com/L05/p5.touchgui
