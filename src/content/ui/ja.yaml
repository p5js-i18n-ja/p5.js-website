briefPageDescriptions:
  Reference: p5.jsのコードのわかりやすい説明を見つけましょう。
  Examples: 小さな例がたくさんあります。p5.jsの可能性を探索しましょう。
  Tutorials: ステップ-バイ-ステップのレッスンでp5.jsをはじめましょう。もちろんスキルも伸ばせます。
  Contribute: p5.jsに参加しましょう！つくる、コーディング、ドキュメント、寄付、教える・・・なんでも！
  Community: 世界中の人々がp5.jsで色んなものをつくっています。あなたもつくってシェアしてみませんか？
  Sketches: p5.jsコミュニティの作品をご紹介。ひらめきのヒントに。
  Events: p5.jsのもとにみんなが集まっています。あなたもイベントを開いてみませんか？
